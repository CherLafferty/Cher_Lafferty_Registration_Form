<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name: *</label> 
        <input type="text" name="first_name"> 
    </div>
    <div>
        <label>Last Name: *</label> 
        <input type="text" name="last_name"> 
    </div>
    <div>
        <label>Email Address: *</label> 
        <input type="text" name="email_address"> 
    </div>
    <div>
        <label>Password: *</label> 
        <input type="text" name="password"> 
    </div>
    <div>
        <label>Confirm Password: *</label> 
        <input type="text" name="confirm_password"> 
    </div>
    <div>
        <label>Birthday: </label>
        <input type="date" name="dob">
    </div>
    <div>
        <label>Gender Identity:</label>
    </div>
    <div>
        <input type="radio" name="font" value="male" id="normal">
        <label for="male">Male</label>
        <input type="radio" name="font" value="female" id="normal">
        <label for="female">Female</label>
        <input type="radio" name="font" value="non_binary" id="normal">
        <label for="non_binary">Non-binary</label>
        <input type="radio" name="font" value="no_preference" id="normal">
        <label for="no_preference">I prefer not to answer</label>
    </div>
    <div>
        <label>A short description about myself:</label>
    </div>
    <div>
        <textarea name="comment" cols="40" rows="5"></textarea>
    </div>
    <div>
        <label>Favorite Language: </label>
        <select name="language">
            <option>JavaScript</option>
            <option>C++</option>
            <option>Python</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="updates" id="updates" checked>
        <label for="updates">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <div>
        <label>* Indicates a required field</label>
    </div>
</body>
</html>
